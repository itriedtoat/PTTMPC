<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Press This To Make People Complain</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
  {
    "imports": {}
  }
  </script>
</head>
<body>
  <!-- Leaderboard accessible from main menu only (top-left button removed) -->

  <!-- Main Menu Overlay -->
  <div id="mainMenu" class="main-menu" aria-hidden="false">
    <div class="menu-panel" role="dialog" aria-modal="true">
      <div class="menu-header">
        <div class="menu-logo" aria-hidden="true">üñ±Ô∏è</div>
        <div class="menu-title-wrap">
          <div class="menu-brand">Press This To Make People Complain</div>
          <div class="menu-sub">Collect complaints. Annoy responsibly.</div>
        </div>
        <div class="menu-actions-top">
          <button id="menuInfo" class="btn icon-btn" title="Info" aria-label="Information">i</button>
          <button id="menuUpdates" class="btn icon-btn" title="Updates" aria-label="Updates" style="margin-left:8px;">‚Ü∫</button>
        </div>
      </div>

      <div class="menu-actions">
        <button id="menuPlay" type="button" class="btn menu-btn">Play</button>
        <div class="menu-secondary">
          <button id="menuSettings" class="btn mini secondary">Settings</button>
        </div>
      </div>

      <div class="menu-footer">We are finally on GitHub Pages!</div>

      <!-- Music toggle button (bottom-left of the menu panel) -->
      <button id="menuMusic" class="btn mini menu-music-button" aria-pressed="false" type="button">Music</button>
    </div>
  </div>
  <button id="returnMenu" class="btn mini return-btn" aria-hidden="true" title="Return to Menu">Menu</button>

  <main class="wrap">
    <h1 class="title">Press This To Make People Complain</h1>

    <div class="center">
      <div class="controls-row">
        <button id="clickBtn" class="btn" aria-live="polite">+1 Complaint</button>
        <button id="shopBtn" class="btn shop-btn" title="Shop" aria-haspopup="dialog" aria-expanded="false">
          <!-- simple shop/cart SVG icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-13L3 2H1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="10" cy="20" r="1.6" fill="currentColor"/><circle cx="18" cy="20" r="1.6" fill="currentColor"/>
          </svg>
        </button>
        <button id="rebirthBtn" class="btn rebirth-btn" title="Rebirth" aria-label="Rebirth">Rebirth</button>
      </div>
      <div id="scoreWrap" class="score-wrap" aria-hidden="true">
        <span class="score-label">Complaints:</span>
        <span id="score" class="score">0</span>
      </div>
      <!-- shop modal -->
      <div id="shopModal" class="shop-modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="shop-panel" role="document">
          <div class="shop-header"><strong>Powerups</strong><button id="closeShop" class="btn mini">‚úï</button></div>
          <div id="shopList" class="shop-list"></div>
        </div>
      </div>
      <div id="message" class="message" aria-atomic="true"></div>
    </div>

    <footer class="hint">Try clicking multiple times ‚Äî the messages change.</footer>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
